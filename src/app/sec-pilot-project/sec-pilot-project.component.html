<div class="section" id="pilot_project" >
  <!--<img src="images/01.jpg">-->
  <div class="container">
    <h3>Partner Schools (Pilot)</h3>
    <div class="row" >
      <div class="col s5 push-s1" *ngFor="let school of schools;">

        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{school.img}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{school.name}}<i class="material-icons right">more_vert</i></span>
            <p><a href="{{school.link.url}}">{{school.link.text}}</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{school.name}}<i class="material-icons right">close</i></span>
            <p>{{school.body}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
