<div class="section" id="home">
    <div class="container">
        <div class="row">

                <ul class="kwicks kwicks-horizontal">
                    <li *ngFor="let slide of slides; let first = first" [ngClass]="{'kwicks-selected' : first}">
                        <img src="{{slide.img}}"> <!-- random image -->

                    </li>
                </ul>

        </div>
        <div class="row">

            <div class="col s12 m6" [innerHTML]="main_text"></div>

            <div class="col s12 m6">
                <div class="s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{card_1.heading}}</span>
                            <p>{{card_1.body}}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{card_1.link.url}}">{{card_1.link.text}}</a>
                        </div>
                    </div>
                    <div class="s12 m12">

                        <div class="card horizontal">
                            <div class="card-image">
                                <img src="{{card_2.img}}">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                  <span class="card-title">{{card_2.heading}}</span>
                                  <p>{{card_2.body}}</p>
                                </div>
                                <div class="card-action">
                                    <a href="{{card_2.link.url}}">{{card_2.link.text}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
