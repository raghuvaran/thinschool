<div class="section" id="courses">
    <div class="container">
        <h3>Courses</h3>
        <ul class="collapsible" data-collapsible="accordion" *ngFor="let course of courses;">
            <li>
                <div class="collapsible-header active "><i class="material-icons">{{course.icon}}</i>{{course.title}}</div>
                <div class="collapsible-body"><span>{{course.body}}</span></div>
            </li>
        </ul>
    </div>
</div>
